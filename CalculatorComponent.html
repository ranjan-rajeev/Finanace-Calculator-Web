<body onload="getComponentList()">
    <div class="row">
        <div class="container">
            <h2 style="align-items: center;">Add Calculator</h2>


            <div class="alert alert-success success-message" style="display:none;">Form submitted successfully.</div>

            <form id="dashBoardForm" onsubmit="addComponent();">
                <div class="row" style="margin-top: 30px">
                    <div class="col-md-2">
                        <label for="calId">Calculator Id*</label>
                        <input type="text" class="form-control fullname" id="calId" placeholder="Enter Calculator Id" required>

            </div>

<script>
    var database = firebase.database();
    var compRef = firebase.database().ref('calculator/');


    function addComponent() {

        var id = compRef.push();
        id.set({
            calId: parseInt($('#calId').val()),
            calName: $('#calName').val(),
            iconUrl: $('#iconUrl').val(),
            redUrl: $('#redUrl').val(),
            input: "",
            output: "",
            firebaseId: "" + id.getKey()

        });
    }
</script>

<script>
    var database = firebase.database();
    var compRef = firebase.database().ref('calculator');


    function getComponentList() {
        const myNode = document.getElementById("cmpList");
        myNode.innerHTML = '';
        var tbl = document.createElement("table");
        tbl.style.width = "100%";
        var tr = tbl.insertRow();

        var th = tr.insertCell();
        th.appendChild(document.createTextNode("Calculator Id "));
        var th = tr.insertCell();
        th.appendChild(document.createTextNode(" Name "));
        var th = tr.insertCell();
        th.appendChild(document.createTextNode("Icon URL "));
        var th = tr.insertCell();
        th.appendChild(document.createTextNode("Calculator Input"));
        var th = tr.insertCell();
        th.appendChild(document.createTextNode("Calculator Output"));
        var th = tr.insertCell();
        th.appendChild(document.createTextNode("Redirect URL "));

        compRef.on('value', (snapshot) => {

            snapshot.forEach((stateSnapshot) => {
                //console.log(stateSnapshot.key); // 'pending', etc
                var tr = tbl.insertRow();

                stateSnapshot.forEach((jobSnapshot) => {

                    if (jobSnapshot.key != "firebaseId") {
                        var td = tr.insertCell();
                        td.appendChild(document.createTextNode(jobSnapshot.val()));
                    }
                    //console.log(jobSnapshot.key + " : " + jobSnapshot.val());
                });
            });
        });
        $('#cmpList').append(tbl);

    }
</script>
<style>
