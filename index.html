<script>
    function loadPage(pageName) {
        document.getElementById("content").innerHTML = '<object type="text/html" data="AddComponent.html" style="width:100%; height: 100%;"></object>';

        document.getElementById("content").innerHTML = '<iframe src="' + pageName + '" style="width:100%; height:100%; overflow: hidden; border:none;" scrolling="no"  seamless="seamless"></iframe>';
    }
</script>
